<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Phases of the Moon</h1>
            <p class="lead">A Word-Guess Game for the Phases of the Moon</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <h5 class="card-header">Word to Guess</h5>
                    <div class="card-body">
                        <p id="moonUnderscores"></p>
                    </div>
                </div>
            </div>
            <div class="col-2">

            </div>
            <div class="col-5">
                <div class="card">
                    <h5 class="card-header">Guesses Remaining</h5>
                    <div class="card-body">
                        <h5 id="guessesRemaining"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="card" id="moonImage">
                </div>
            </div>
            <div class="col-2">

            </div>
            <div class="col-5">
                <div class="card">
                    <h5 class="card-header">Losses</h5>
                    <div class="card-body">
                        <h5 id="losses"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7"></div>
            <div class="col-5">
                <div class="card">
                    <h5 class="card-header">Wins</h5>
                    <div class="card-body">
                        <h5 id="wins"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">Guesses so far</h5>
                    <div class="card-body">
                        <h5 id="guessesSoFar"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/game.js"></script>

</html>
